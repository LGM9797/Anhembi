        </ion-col>

  <ion-row class="ion-align-items-center">
    <ion-col size="auto">

    </ion-col>
    <ion-col size="auto">
      <ion-badge>Hot</ion-badge>
    </ion-col>
    <ion-col size="auto" class="ml-auto">
      <ion-button fill="clear" color="medium">More</ion-button>
